sonar.projectKey=obsidian-cli
sonar.projectName=Obsidian CLI
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src
sonar.tests=tests

# Rust specific settings
sonar.language=rust

# Coverage reports - supports both Cobertura XML and LCOV formats
sonar.coverageReportPaths=coverage/cobertura.xml

# Exclude test files from coverage calculations
sonar.coverage.exclusions=tests/**,**/tests.rs

# Code duplication settings
sonar.cpd.exclusions=tests/**

# Analysis parameters
sonar.sourceEncoding=UTF-8

# Optional: For SonarCloud integration
# sonar.cloud.organization=your-organization
# sonar.host.url=https://sonarcloud.io
